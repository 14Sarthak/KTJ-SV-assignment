<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic_Tac_Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">

</head>
<body>

  <header >
    <div class="title">
      <div class="icon">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAAAAABXZoBIAAAAtUlEQVR4AcXRoRHDMAwFUK0QXOAVOkd2yRRFWcAk0AMY+K7AJNg0tKy81MBElXJ1LevM85nuncCX4LLMvp/dIuzAIM3ia/4PCVGqLYipjZE01sHRcAD06m9AmbaiDGA/lS0r4zxZAdiS0WgC6bYWsrsiVtrNWVurTmslTDDMmgndSLgDWW2kjfZ2j0NlS7WRivt1OBvF3iyy1UbqR3xP0y4p1fd/iChftrz1jz4PaJrUj9iuyRfREpTqeWmjLwAAAABJRU5ErkJggg==" alt="icon">
      </div>
    <div class="title-name" >
      <div class="title-name">Tic Tac Toe</div>
      <div class="subtitle">A Classic Game of Xs and Os</div>
    </div> 
    </div>
  </header>


  <div class="turn">Turn : Player X</div>

 
  

  <div class="grid">
    <div class="container">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>
  </div>

  <button id="reset-button">Reset Game</button>
  <div id="modal">
    <div class="modal-content">
      <div class="warning">Are you sure you want to reset the game ?</div>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>

  <h2>Leaderboard</h2>

  <div class="scoreboard">
    <div id="player-x-score">Player X Wins: <span id="player-x-wins">0</span></div>
    <div id="player-o-score">Player O Wins: <span id="player-o-wins">0</span></div>
    <button id="reset-scores">Reset Scores</button>
</div>


  

  <script src="tic-tac-toe.js"></script>
</body>
</html>
